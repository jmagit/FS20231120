<h1>Contacto</h1><input class="btn btn-secondary" type="button" value="Edit" (click)="VM.edit(VM.Elemento.actorId)">
@if(VM.Elemento) {
<div class="row">
  <p>Nombre: {{VM.Elemento.firstName}}</p>
  <p>Apellidos: {{VM.Elemento.lastName}}</p>
  <p><input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()"></p>
</div>
} @else {
  <h2>Sin datos</h2>
}
